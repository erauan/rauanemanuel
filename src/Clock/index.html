<!doctype html>
<html>
        <head>
            <meta charset="utef-8">
            <title>Clock</title>
            <link rel="stylesheet" href="style.css">
            <script defer src="script.js"></script>
        </head>
    <body>
        <div class="container">
        <div class="clock">

             <div class="circle" id="sc" 
             style="--clr: #24CAF0;"><i></i></div>
            <div class="circle circle2" id="mn" 
            style="--clr: #5FB0FA;"><i></i></div>
            <div class="circle circle3" id="hr" 
            style="--clr: #FFFFFF;"><i></i></div> 

            <span style="--i:1"><b>1</b></span>   
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <!--Digital Clock-->
            <div id="time">
                <div id="hours" style="--clr: #24CAF0;">00</div>
                <div id="minutes" style="--clr: #5FB0FA;">00</div>
                <div id="seconds" style="--clr: #FFFFFF;">00</div>
                <div id="ampm">AM</div>
            </div>
        </div>
    </body>
</html>
